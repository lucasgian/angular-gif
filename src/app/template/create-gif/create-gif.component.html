<div class="container">
    <div class="row">
        <div class="col s12 m8 l8">
            <blockquote style="border-color: black">
                <h5>
                    Compartilhe suas gifs favitas conosco
                </h5>
            </blockquote>
        </div>
        <div class="col s2">
            <i mz-icon class="not-view-mobile" [align]="'left'" [icon]="'insert_emoticon'" [size]="'small'">
            </i>
        </div>
    </div>
    <div>

        <div *ngIf="imgURL" class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <label for="InputViewProduct">Adicionar Imagem:</label>
            </div>
            
            <video [autoplay]="true" style="max-height: 210px; max-width: 22em;" class="video">
                <source [src]="imgURL" type="video/mp4" />
                Navegador não suporta
            </video>
            <div class="row">
                <form [formGroup]="gifForm" novalidate>

                    <div class="input-field col s6">
                        <input id="init-video" formControlName="initVideo" type="number" class="validate">
                        <label for="init-video">Início do vídeo</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="cut-video" formControlName="cutVideo"  type="number" class="validate">
                        <label for="cut-video">Momento do corte no vídeo</label>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="row">
        <div id="drop-area" class="file-update col s8">

            <div class="row">
                <div class="col s4">
                    <i mz-icon [align]="'center'" class="icon-background red-text" [icon]="'image_search'" [size]="'medium'">
                    </i>
                </div>
                <div class="col s8 center-horizontal-vertical">
                    <input type="file" #file class="custom-file-input" style="display: none;" id="inputGroupFile04"
                        lang="en" (change)="
                                            onFileChanged($event);
                                            preview(file.files)
                                        "
                        accept="video/*" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());">
                    <label class="btn custom-file-label form-control" id="txt-ellipses" for="inputGroupFile04">
                        Escolha um vídeo
                    </label>
                </div>
            </div>
        </div>
    </div>



    <blockquote style="border-color: black">
        <h5>
            Visibilidade do arquivo
        </h5>
    </blockquote>

    <form [formGroup]="gifForm" (ngSubmit)="onSubmit(gifForm.value)" novalidate>

        <mz-radio-button-container>

            <div class="row">
                <mz-radio-button-container class="col s12 m3">
                    <input mz-radio-button id="radio-button-private" (click)="bottomSheetModal.openModal()"
                        formControlName="viewPrivate" name="viewPrivate" type="radio" value="true" [label]="'Privado'"
                        [withGap]="true">
                </mz-radio-button-container>
                <mz-radio-button-container class="col s12 m3">
                    <input mz-radio-button id="radio-button-public" formControlName="viewPrivate" name="viewPrivate"
                        type="radio" value="false" [label]="'Público'" [withGap]="true">
                </mz-radio-button-container>
            </div>

        </mz-radio-button-container>

        <button class="red" mz-button>
            <div style="text-align:center">
                <fa-icon [icon]="faPaperPlane"></fa-icon>
                Enviar
            </div>
        </button>

        <!-- [init:modal] Definição de chave do acesso -->
        <mz-modal #bottomSheetModal>
            <mz-modal-header>
                <h4>Defina uma chave de acesso</h4>
            </mz-modal-header>
            <mz-modal-content>

                <mz-input-container class="col s12 m6">
                    <input mz-input mz-validation required id="input-firstname" formControlName="key" type="text"
                        [errorMessageResource]="errorMessageResources.key" [label]="'Chave de acesso'" />
                </mz-input-container>


            </mz-modal-content>
            <mz-modal-footer>
                <button mz-button [flat]="true" mz-modal-close>Cancelar</button>
                <button mz-button [flat]="true" mz-modal-close>Salvar</button>
            </mz-modal-footer>
        </mz-modal>
        <!-- [end:modal] Definição de chave do acesso -->
        <br>

    </form>
</div>

<br>
