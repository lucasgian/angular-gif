<div class="row container">
    <div id="drop-area" class="col s4">
        <form class="my-form">
            <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
        </form>
        <progress id="progress-bar" max=100 value=0></progress>
        <div id="gallery"></div>
    </div>

    <div id="drop-area" class="drog-and-drop col s4">
        <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
        <progress id="progress-bar" max=100 value=0></progress>
        <div id="gallery"></div>
    </div>
</div>

<div class="container">
    <mz-radio-button-container>
        <input mz-radio-button [label]="'Private'" [withGap]="true" id="radio-button-id" name="radio-group" type="radio">
        <input mz-radio-button [label]="'Public'" [withGap]="true" id="radio-button-id" name="radio-group" type="radio">
    </mz-radio-button-container>

    <button mz-button>
        <div style="text-align:center">
            <fa-icon [icon]="faPaperPlane"></fa-icon>
            Send
        </div>
    </button>
</div>
